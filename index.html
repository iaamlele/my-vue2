<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue2 learning</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{message}},
            {{name}}
        </div>

        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!',
                    name: 'lele'
                }
            });
        </script>
    </body>
</html>
